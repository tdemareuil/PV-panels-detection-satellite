<center>
<div id="mapid" style="width: 700px; height: 500px;"></div>
  <script>
  // Define the Leaflet default coordinates and zoom level
  var map = L.map('mapid').setView([48.89, 2.24], 13);
  
  // Set up the map layers
  var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 18
  });
  var ggRoadmap = new L.Google('ROADMAP');
  var ggSatellite = new L.Google('').addTo(map); // We add this one as default map
  var ggTerrain = new L.Google('TERRAIN');
  var ggHybrid = new L.Google('HYBRID');

  // Add layer control
  map.addControl(new L.Control.Layers( {
      'OpenStreetMap': osmLayer,
      'Google Roadmap' : ggRoadmap, 
      'Google Satellite': ggSatellite, 
      'Google Terrain (Relief)': ggTerrain, 
      'Google Hybrid' : ggHybrid
      }, {})
  );

  // Add a little circle marker with a pop-up on Total's HQ
  // L.marker([48.893004, 2.243376]).addTo(map)
  L.circle([48.893004, 2.243376], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 50
  }).addTo(map)
  .bindPopup("<strong>Total Tour Coupole</strong>").openPopup();

  // Add the possibility to click wherever on the map to see coordinates
  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent(e.latlng.toString())
          .openOn(map);
  }
  map.on('click', onMapClick);

  // With the code below we could display an alert instead of a popup
  // function onMapClick(e) {
  //   alert("You clicked the map at " + e.latlng);
  // }
  // map.on('click', onMapClick);

  // Code to be modified
  // This will create an URL containing the coordinates as HTML GET parameters
  // We can then retrieve these parameters in our Flask app
  // map.on('click', 
  //   function(e){
  //       var coord = e.latlng;
  //       var lat = coord.lat;
  //       var lng = coord.lng;
  //       var newMarker = L.marker(e.latlng, {draggable:'true'}).addTo(mymap)
  //       ;
  // });

  // Add a scale
  L.control.scale().addTo(map);

  // Add a search bar
  var searchControl = new L.esri.Controls.Geosearch().addTo(map);
  var results = new L.LayerGroup().addTo(map);
  searchControl.on('results', function(data){
    results.clearLayers()
    map.closePopup();
    for (var i = data.results.length - 1; i >= 0; i--) {
      results.addLayer(L.marker(data.results[i].latlng));
    }
  });

</script>
